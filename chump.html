 </head>

    <head>
  <style>
    
    .first_header-txt {
      max-width: 200px;
      margin: auto;
      background: white;
      padding: 10px;
    }
    .second_header-txt {
      max-width: 200px;
      margin: auto;
      background: white;
      padding: 10px;
    }
    .first-txt {
      max-width: 200px;
      margin: auto;
      background: white;
      padding: 10px;
    }

    .second-txt {
      max-width: 200px;
      margin: auto;
      background: white;
      padding: 10px;
    }
    .details {
      position: absolute;
      top: 400px;
      left: 50px;
    }

  </style>
</head>

<body>
    <h3 class= "first_header-txt">
      Net Weight (KG/LB)
    </h3>
    <h3 class="first-txt">
      Temp1
    </h3>
    
    <h3 class= "second_header-txt">
      Gross Weight (KG/LB)
    </h3>
    <h3 class="second-txt">
      Temp2
    </h3>
    <h3 class="details">
      Temp3
    </h3>

</body>


    <script type="text/javascript">//<![CDATA[


var netWeight = window.prompt("Enter Net Weight(LB):", "0");
var grossWeight = window.prompt("Enter Gross Weight(LB):", "0");
var netWeightKG = Math.trunc(netWeight * 2.2);
var grossWeightKG = Math.trunc(grossWeight * 2.2);
var details = window.prompt("Enter details(optional):", "none");
function chumpage() {
  chump = document.getElementsByClassName("first-txt");
  chump2 = document.getElementsByClassName("second-txt");
  chump3 = document.getElementsByClassName("details");
  chump[0].style.fontSize = "100px";
  chump[0].style.textAlign = "center";
  chump2[0].style.fontSize = "100px";
  chump3[0].style.fontSize = "50px";
  for (var i = 0; i < chump.length; i++) {
    chump[i].innerText = netWeight + '/' + netWeightKG;
    chump2[i].innerText = grossWeight + '/' + grossWeightKG;
    chump3[i].innerText = details;
  }
}
chumpage();


  //]]></script>

  <script>
    // tell the embed parent frame the height of the content
    if (window.parent && window.parent.parent){
      window.parent.parent.postMessage(["resultsFrame", {
        height: document.body.getBoundingClientRect().height,
        slug: "v0j8qmyx"
      }], "*")
    }

    // always overwrite window.name, in case users try to set it manually
    window.name = "result"
  </script>



</body>
